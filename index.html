<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./grid.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="head">
                        <h1 class="title">
                            My-Feed
                        </h1>
                        <p class="title-desc">
                            Hello, This is my feed!
                        </p>
                    </div>
                    <div class="col-12">
                        <div class="head-image">
                        <a href="#" class="my-introduce">
                            <img src="./assets/me.jpg" alt="hyunho" class="me"/>
                        </a>
                        <p class="coment">
                            안녕하세요! 제 이름은 최현호 입니다.
                            <br>만나서 반가워요. 
                            사진을 클릭 해주세요!
                        </p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <Section class="gangneung">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-4">
                    <strong class="gangneung-title">
                        강릉, 3월
                    </strong>
                    <img src="./assets/gangneung2.jpg" alt="강릉" class="gangneung2-img"/>
                </div>
                <div class="col-12 col-md-4">
                    <strong class="gangneung-title">
                        빈센트 전시관
                    </strong>
                    <img src="./assets/gangneung4.jpg" alt="강릉" class="gangneung4-img"/>
                </div>
                <div class="col-12 col-md-4">
                    <strong class="gangneung-title">
                        소품 가게
                    </strong>
                    <img src="./assets/gangneung5.jpg" alt="강릉" class="gangneung5-img"/>
                </div>
            </div>
        </div>
    </Section>
</body>
</html>
